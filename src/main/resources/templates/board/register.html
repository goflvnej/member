<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      layout:decorate="~{layout/basic.html}">

<head>
    <title>Board Register</title>
</head>

<div layout:fragment="content">

    <div class="row mt-3">
        <div class="col">
            <div class="card">

                <div class="card-header">Board Register</div>

                <div class="card-body">
                    <form action="/board/register" method="post">

                        <div class="input-group mb-3">
                            <span class="input-group-text">Title</span>
                            <input type="text" name="title" class="form-control" placeholder="Title">
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text">Content</span>
                            <textarea class="form-control col-sm-5" rows="5" name="content"></textarea>
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text">Writer</span>
                            <input type="text" name="writer" class="form-control" placeholder="Writer"
                                   th:value="${#authentication.principal.username}" readonly>
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text">Images</span>
                            <div class="float-end uploadHidden">
                                <button type="button" class="btn btn-primary uploadFileBtn">ADD Files</button>
                            </div>
                        </div>

                        <div class="my-4">
                            <div class="float-end">
                                <button type="submit" class="btn btn-primary">Submit</button>
                                <button type="reset" class="btn btn-secondary">Reset</button>
                            </div>
                        </div>

                    </form>
                </div>

            </div>
        </div>
    </div>

    <!-- 첨부파일 섬네일 -->
    <div class="row mt-3">
        <div class="col">
            <div class="container-fluid d-flex uploadResult" style="flex-wrap: wrap">
            </div>
        </div>
    </div>

    <!-- 첨부파일 모달창 -->
    <div class="modal uploadModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title">Upload File</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <div class="input-group mb-3">
                        <input type="file" name="files" class="form-control" multiple>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-primary uploadBtn">Upload</button>
                    <button type="button" class="btn btn-outline-dark closeUploadBtn">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="/js/upload.js"></script>

</div>

<script layout:fragment="script" th:inline="javascript">

    // 로그인 인증 정보 생성
    const auth = [[${#authentication}]]

    // @Valid 검증에서 에러가 발생할 시 erros라는 이름으로 에러 메시지 출력
    const errors = [[${errors}]]
    console.log(errors)

    let errorMsg = ''

    if(errors) {
        for (let i = 0; i < errors.length; i++) {
            errorMsg += `${errors[i].field}은(는) ${errors[i].code} \n`
        }
        alert(errorMsg)
    }

    // 파일 업로드 모달창
    const uploadModal = new bootstrap.Modal(document.querySelector(".uploadModal"))

    // 게시글의 ADD Files 버튼 클릭시 모달창 생성
    document.querySelector(".uploadFileBtn").addEventListener("click", function(e) {

        e.stopPropagation()
        e.preventDefault()

        uploadModal.show()
    }, false)

    document.querySelector(".uploadBtn").addEventListener("click", function(e) {

        const formObj = new FormData()
        const fileInput = document.querySelector("input[name='files']")

        console.log("파일 업로드 : " + fileInput.files)

        const files = fileInput.files

        for(let i = 0; i < files.length; i++) {
            formObj.append("files", files[i])
        }

        uploadToServer(formObj).then(result => {
            console.log(result)
            uploadModal.hide()
        }).catch(e => {
            uploadModal.hide()
        })
    }, false)

</script>
